<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico">
  <title>LS Eleven</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/video.js"></script>
</head>

<body>
  <div class="ls-container ls-container--hidden">
    <h1>LS Eleven</h1>
    <h3>Part of the <strong>ASDA</strong> Group</h3>
    <p class="ls-intro-medium">It's the palce to be.</p>
    <p class="ls-intro-small">Opening Soon.</p>
  </div>
  <div class="ls-container">
    <div class="ls-video-container">
      <video class="ls-video--full-width"
        autoplay
        muted
        loop
        playsinline
        data-desktop-poster="assets/ls11_video_desktop.jpg"
        data-mobile-poster="assets/ls11_video_mobile.jpg"
        data-desktop-mp4="assets/ls11_video_desktop.mp4"
        data-mobile-mp4="assets/ls11_video_mobile.mp4"
        >
      </video>
    </div>
  </div>
  <footer class="ls-container">
    <div class="ls-footer-border"></div>
    <p class="ls-footnote">LS Eleven, Great Wilson Street, Leeds LS11 5AD</p>
  </footer>
</body>

</html>
